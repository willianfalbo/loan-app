<!-- Simulation Section -->
<section class="page-section" id="simulation" [@componentEffect]="componentState">
  <div class="container">

    <!-- Simulation Section Heading -->
    <h2 class="page-section-heading text-center text-uppercase text-secondary">Simular Empréstimo</h2>

    <!-- Icon Divider -->
    <div class="divider-custom">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-icon">
        <i class="fa fa-money"></i>
      </div>
      <div class="divider-custom-line"></div>
    </div>

    <div class="row justify-content-center align-self-center align-items-center">
      <div class="col mx-auto text-center">
        <p class="lead">Quanto você precisa emprestar?</p>
      </div>
    </div>
    <div class="row justify-content-center align-self-center align-items-center">
      <div class="col-sm-8 custom-slider">
        <ng5-slider [(value)]="defaultValueLoan" [options]="loanOptions"></ng5-slider>
      </div>
    </div>

    <br>

    <div class="row justify-content-center align-self-center align-items-center">
      <div class="col mx-auto text-center">
        <p class="lead">Quantas parcelas você quer?</p>
      </div>
    </div>
    <div class="row justify-content-center align-self-center align-items-center">
      <div class="col-sm-8 custom-slider">
        <ng5-slider [(value)]="defaultValueInstallments" [options]="installmentsOptions"></ng5-slider>
      </div>
    </div>

    <br>
    <br>

    <div class="row justify-content-center align-self-center align-items-center">
      <div class="col col-lg-4">
        <a class="btn btn-warning btn-lg btn-block" role="button" [routerLink]="['/simulation']">Simular Agora!</a>
      </div>
    </div>

  </div>
</section>
